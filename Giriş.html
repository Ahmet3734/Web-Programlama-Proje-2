<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link rel="stylesheet" href="a.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
    integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <title>Giriş Ekranı</title>
</head>


<body>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-12 ">
        
        <div class="hesap card mb-4 mx-auto " style="width: 24rem; margin-top: 8rem; ">
          <div class="card-body  ">
            <h2 class="card-tittle">Yönetici Giriş Ekranı</h2>
            <div class="form-group justify-content-center">
              <div class="form-row">
                <div class="col-md-12 justify-content-center">
                  <label class="col-form-label" style="font-weight: 600;">E-mail</label>
                  <input id="mail" type="email" class="form-control" placeholder="E-mail">
                </div>
                <br>
                <div class="col-md-12 justify-content-center">
                  <label class="col-form-label" style="font-weight: 600;">Şifre</label>
                  <input id="password" type="password" class="form-control" placeholder="Şifre"><br><br>
                </div>
                
                <div class="alert alert-danger" role="alert" id="login-alert" class="col-md-12" style="display: none;">

                  </div>
                
               
          
                  <div class="col-md-12 justify-content-center">
                    <button  class="btn btn-success form-control" onclick="login()" >Giriş</button>
                  </div>
                 
                  </div>
                
              
              
               
              
            </div>

          </div>

        </div>




      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/uxl/popper.min.js"
    integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxlS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
    integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>

  <script>
      var email="ahmetkizilirmak@gmail.com"
      var sifre="123456"

      function login(){
          if(this.email == mail.value && this.sifre == password.value){
            
                window.open("Ürün Ekleme.html")
      } 
            
            
          else{
              var alert = document.getElementById('login-alert')
              alert.style.display = "block"
              alert.innerHTML = "Kullanıcı giriş bilgisi yanlış. Lütfen giriş bilgilerini kontrol ediniz"
          }


      }


  </script>




</body>

</html>
