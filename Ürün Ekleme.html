<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Ürün Ekle</title>
</head>

<body>


    
    <div class="container mt-4">
        <div class="row">
            <div class="card col-md-12">
                <div class="card-body ">
                    <h2 class="card-tittle">Ürün Ekle</h2>
                    <div class="form-group">

                        <div class="form-group" id="arabaBilgi">
                            <div class="form-row">
                                <div class="col-md-3 justify-content-center">
                                    <label class="col-form-label">Araba Markası</label>
                                    <input id="arabaMarka" type="text" class="form-control" placeholder="Araba Markasını Giriniz">
                                </div>

                                <div class="col-md-3 justify-content-center">
                                    <label class="col-form-label">Araba Modeli</label>
                                    <input id="arabaModel" type="text" class="form-control" placeholder="Araba Modelini Giriniz">
                                </div>

                                <div class="col-md-3 justify-content-center">
                                    <label class="col-form-label">Araba KM Bilgisi</label>
                                    <input id="arabaKm" type="text" class="form-control" placeholder="Araba KM Bilgisini Giriniz">
                                </div>

                                <div class="col-md-3 justify-content-center">
                                    <label class="col-form-label">Araba Üretim Tarihi</label>
                                    <input id="arabaYas" type="text" class="form-control" placeholder="Araba Üretim Tarihini Giriniz">
                                </div>


                            </div>
                        </div>

                        <div class="col-md-12 justify-content-center">
                            <button id="ekle" class="btn btn-success form-control">Satışa Çıkar</button>
                        </div>

                    </div>
                </div>
            </div>
            <table class="table" id="liste">
                <thead>
                  <tr>
                    <th scope="col">Araba Markası</th>
                    <th scope="col">Araba Modeli</th>
                    <th scope="col">Araba KM Bilgisi</th>
                    <th scope="col">Araba Üretim Tarihi</th>
                  </tr>
                </thead>
                <tbody>
                    <tr>
                        
                    </tr>
                  
                </tbody>
              </table>



        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

        <script>
        const arabaMarka=document.querySelector("#arabaMarka");
        const arabaModel=document.querySelector("#arabaModel");
        const arabaKm=document.querySelector("#arabaKm");
        const arabaYas=document.querySelector("#arabaYas");
        const ekle=document.querySelector("#ekle");
        const liste=document.querySelector("#liste");

        ekle.onclick=function(){
            
           let tarabaMarka=document.createElement("td") ;
           let tarabaModel=document.createElement("td") ;
           let tarabaKm=document.createElement("td");
           let tarabaYas=document.createElement("td");

           tarabaMarka.textContent= arabaMarka.value;
           tarabaModel.textContent= arabaModel.value;
           tarabaKm.textContent= arabaKm.value;
           tarabaYas.textContent= arabaYas.value;
           var row = liste.insertRow(1);
           var cell1 = row.insertCell(0);
           var cell2 = row.insertCell(1);
           var cell3 = row.insertCell(2);
           var cell4 = row.insertCell(3);

            // Add some text to the new cells:
            cell1.innerHTML = arabaMarka.value;
            cell2.innerHTML = arabaModel.value;
            cell3.innerHTML = arabaKm.value;
            cell4.innerHTML = arabaYas.value;
            document.getElementById("arabaBilgi").reset();
        //    let tr=document.createElement("tr")
        //    tr.appendChild(arabaMarka);
        //    tr.appendChild(arabaModel);
        //    tr.appendChild(arabaKm);
        //    tr.appendChild(arabaYas);

        //    liste.appendChild(tr);
        }
		
        </script>
</body>

</html>
